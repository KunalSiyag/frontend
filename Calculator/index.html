<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class = "Calculator">
        <input type = "text" id = "inputbox" placeholder="0">
        <div class = "row1">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button class="AC">AC</button>
        </div>
        <div class = "row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class = "row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class = "row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class = "row5">
            <button>0</button>
            <button>.</button>
            <button class = "eqn" >=</button>
            <button>+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
